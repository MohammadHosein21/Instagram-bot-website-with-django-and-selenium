{% extends 'base.html' %}
{% block content %}
    {% if error %}
        <br/>
        {{ error }}
        <br/>
        <br/>
    {% endif %}
    <h1>Profile</h1>
    <form method="post" action="{% url 'profile' %}">
        {% csrf_token %}
        Username Instagram:
        <br/>
        <input type="text" name="username"/>
        <br/>
        Password Instagram:
        <br/>
        <input type="password" name="password"/>
        <br/>
        <br/>
        <input class="btn btn-primary" type="submit" value="Enter"/>
    </form>
{% endblock %}
