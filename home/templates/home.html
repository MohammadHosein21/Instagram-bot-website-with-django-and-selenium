{% extends 'base.html' %}
{% load static %}
{% block content %}
    <main role="main">

        <section class="jumbotron text-center bg-white">
            <div class="container">
                <h1>Hi, Welcome to instagram bot.</h1>
                <p class="lead text-muted">This bot help you to introduced your page in instagram</p>
                <p>
                    {% if user.is_authenticated%}
                        <a href="{% url 'profile_detail' %}" class="btn btn-primary my-2">Let's start :]</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-primary my-2">Let's start :]</a>
                    {% endif %}
                </p>
                <img src="{% static 'logo home.png' %}" height="300"/>
            </div>
        </section>
    </main>
{% endblock %}
